{% if messages %}
{% for message in messages%}
    <div class="alert {% if message.tags == 'success'%} alert-success {% elif message.tags == 'warning'%} alert-warning {%else%} alert-danger {%endif%}"> <!--segunda forma de condicionar mensajes y clases-->
        <button class="float-end btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {{message}}
    </div>
{% endfor %}
{% endif %}
