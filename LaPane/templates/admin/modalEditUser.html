<div class="container">
    <div class="row">
        <div class="row">
            <form method="get">
                {% for d in data %}
                    <input type="text" value="{{d.id_usuario}}" name="empleado" hidden>
                    <label for="d">Datos del empleado</label>
                    <p>  
                        <input type="text" value="{{d.nombre}} {{d.appaterno}} {{d.apmaterno}}" disabled>
                    </p>
                    <label for="plaza">Asignar a una plaza? Plazas disponibles</label>
                    <select name="plaza">
                        <option value disabled>seleccione la plaza</option>
                        {% for p in plz%}
                        <option name="id_plaza" value="{{p.id_plaza}}">{{p.nombre}}, {{p.ubicacion}} </option>
                        {% endfor %}
                    </select>    
                    <button type="submit" class="btn btn-primary">Registrar al empleado en la plaza</button>
                {% endfor %}
            </form>
        </div>
    </div>
</div>
